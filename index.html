<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
<body>
  <div class="main">
    <div class="table container" id="table-container">
      <div class="panel">
        <button class="panel-button" id="create-button" onclick="createTable()">Создать таблицу</button>
        <button class="panel-button" id="add-row-button" onclick="addRow()" disabled>Добавить строку</button>
        <button class="panel-button" id="delete-row-button" onclick="deleteRow()" disabled>Удалить строку</button>
      </div>
      <p class="description">Введите значение которое необходимо добавить или номер строки для удаления</p>
      <input class="input-field" id="input" placeholder="Введите значение">
    </div>
  </div>

</body>
</html>
